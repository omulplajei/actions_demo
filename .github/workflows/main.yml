name: 'Commit Message Check'
on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  check-commit-message:
    name: Check Commit Message
    runs-on: ubuntu-latest
    steps:
      - name: Check for TP/US/#
        uses: gsactions/commit-message-checker@v1
        with:
          pattern: '^((TP|#|US)[0-9]+).+$'
          error: 'Commit message format must be one of "TP12345/US12345/#12345 - message".'
